<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rectangle {
            width: 500px;
            height: 600px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

.rectangle {
    width: 500px;
    height: 600px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    border: 4px solid rgb(0, 0, 0); /* Replace "red" with the desired color */
    border-radius: 5px;
}
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border: 4px solid rgb(149, 149, 149);
    outline: none;
}

.button-style {
  background-color: black;
  color: white;
  width: 200px;
  height: 50px;
  border-radius: 10px;
  outline: none;
  border: none;
}

@media (hover: hover) {
  .button-style:hover {
    background-color: rgb(149, 149, 149);
  }
}

@media (hover: none) {
  .button-style {
    pointer-events: none;
  }
}

@media (max-width: 576px) {
  body {
    display: flex;
    justify-content: center; /* Center the content horizontally */
    align-items: center; /* Center the content vertically */
    height: 100vh;
  }

  .rectangle {
    width: 100%;
    height: 600px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    border: 4px solid rgb(0, 0, 0);
    border-radius: 5px;
  }
}
</style>
<body>
    <div class="rectangle">
        <form>
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required/><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/><br><br>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required/><br><br> 
            
            <input type="submit" value="Отправить" class="button-style">
        </form>
    </div>
    
    <script>
        // Получаем элемент формы
        const form = document.querySelector('form');
        
        // Получаем все поля ввода с атрибутом required
        const inputFields = form.querySelectorAll('input[required]');
        
        // Добавляем обработчик событий к каждому полю ввода
        inputFields.forEach((input) => {
            input.addEventListener('keydown', (event) => {
                // Проверяем, нажата ли клавиша Enter и является ли значение поля пустым
                if (event.key === 'Enter' && input.value === '') {
                    event.preventDefault(); // Предотвращаем стандартное поведение клавиши Enter
                    input.focus(); // Устанавливаем фокус на поле ввода
                }
            });
        });
    </script>
</body>
</html>
